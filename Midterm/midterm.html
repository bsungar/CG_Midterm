</head>
<body>
 
<div>
    Beyza Sungar, 200316032

<table>
    <tr>
        <td>
            <canvas id="gl-canvas" width="650" height="650">
                Oops ... your browser doesn't support the HTML5 canvas element
            </canvas>
        </td>
        <td>                
            <div>
                <strong>---- Color ----</strong>
            </div>
            <br>
            <div>
                R: 0<input id="redSlider" type="range" min="0" max="1" step="0.05" value="1" />1
            </div>
            <div>
                G: 0<input id="greenSlider" type="range" min="0" max="1" step="0.05" value="0" />1
            </div>
            <div>
                B: 0<input id="blueSlider" type="range" min="0" max="1" step="0.05" value="0" />1
            </div>
            <br>
            <div>
                <strong>---- Transformations ----</strong>
            </div>
            <br>
            <div>Position</div>
            <div>X: -1<input id="posX" type="range" min="-1" max="1" step="0.05" value="0" />1</div>
            <div>Y: -1<input id="posY" type="range" min="-1" max="1" step="0.05" value="0" />1</div>
            <br>
            <div>Scale</div>
            <div>X: 0<input id="scaleX" type="range" min="0" max="2" step="0.05" value="1" />2</div>
            <div>Y: 0<input id="scaleY" type="range" min="0" max="2" step="0.05" value="1" />2</div>
            <br>
        </td>
    </tr>
</table>
 
<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    uniform vec2 uTranslation;
    uniform vec2 uScale;
 
    void main() {
        vec4 scaledPosition = vec4(vPosition.xy * uScale, 0.0, 1.0);
        vec4 translatedPosition = scaledPosition + vec4(uTranslation, 0.0, 0.0);
        gl_Position = translatedPosition;
    }
</script>
 
<script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    uniform vec3 uColor;
 
    void main() {
        gl_FragColor = vec4(uColor, 1.0);
    }
</script>
 
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>

<script type="text/javascript" src="midterm.js"></script>
 
</body>
</html>
